spring.application.name=tourbookingsytem

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DBMS_CONNECTION:jdbc:mysql://localhost:3306/tour_booking_system}
spring.datasource.username=${DBMS_USERNAME:root}
spring.datasource.password=${DBMS_PASSWORD:}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.org.apache.coyote.http11=DEBUG

# 60 seconds
server.tomcat.connection-timeout=60000
# 60 seconds
server.tomcat.keep-alive-timeout=60000

